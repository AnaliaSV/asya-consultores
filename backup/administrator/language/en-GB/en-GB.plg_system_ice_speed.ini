BUTTON CLEAR CACHE=Button Clear Cache
BUTTON CLEAR CACHE DESC=This option enable a button on the top right of the Joomla Administrator page, next to the Logout link, which gives you the possibilty to quickly clear the cache.
EXCLUDE CSS FILES=Excluede Css Files
EXCLUDE CSS FILES DESC=You may need to exlude CSS files from the engine. Click to the ''<b>+</b>'' button to add a new a inputbox and specifiy the relative path to that CSS file. And click to the ''<b>-</b>'' button to remove the input box.
EXCLUDE JS FILES=Exclude Js Files
EXCLUDE JS FILES DESC=You may need to exlude JavaScript files from the engine. Click to the ''<b>+</b>'' button to add a new a inputbox and specifiy the relative path to that JavaScript file. And click to the ''<b>-</b>'' button to remove the input box.
CUSTOM ORDER JS FILES=Custom Order JS Files
